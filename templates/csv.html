<!DOCTYPE html>
<html Lang="pt-br">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}"/>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
   <title>Upload de arquivo CSV</title>
</head>
<body>
   <div class="container-fluid ">
      <div class="row">
         <div class="col-6 col-md-3">
         <div class="sidebar">
            <div class="d-flex justify-content-between align-items-center">
               <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
            </div>
            <ul class="nav flex-column">
               <h3>Menu</h3>
               <li class="nav-item">
                  <a class="nav-link active" href="{{ url_for('csv', id_usuario=id_usuario) }}">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Dashboard</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Analise</a>
               </li>
            </ul>
         </div>
      </div>
      <div class="col col-md-9">
         <div class="main">
           <form action="{{ url_for('csv', id_usuario=id_usuario) }}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
             <div class="mb-3">
               <label for="arquivo_csv" class="form-label">Selecione um arquivo CSV:</label>
               <div class="input-group">
                 <input type="file" name="arquivo_csv" id="arquivo_csv" accept=".csv" class="form-control">
                 <div class="invalid-feedback">
                   Por favor selecione um arquivo CSV v√°lido.
                 </div>
               </div>
               {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
               {% for category, message in messages %}
               <div class="alert alert-{{ category }}">
                 {{ message }}
               </div>
               {% endfor %}
               {% endif %}
               {% endwith %}
             </div>
             <button type="submit" class="btn btn-primary">Enviar</button>
           </form>
         </div>
       </div>       
      </div>
   </div>
	<script src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	<script src="{{url_for('static',filename='js/script.js') }}"></script>
</body>
